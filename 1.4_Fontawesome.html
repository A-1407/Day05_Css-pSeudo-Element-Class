<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/1.4_Fontawesome-Practice.css" />

    <!--
         https://cdnjs.com/libraries/font-awesome

         bu eklenti uzerinden once font-awesome sitesinden lokaline yuklmem yapabilmek icin
         librar'den en ust link oldugu gibi bu kisma eklmen gerekiyor
     -->

    <!-- 
        https://fontawesome.com/docs/web/style/animate
        
        Bu link uzerinden de font-awesome sitesinden icon alip diledigin gibi kullanbilir
        veya degistirme animasyon eklme de yapilabilir 
      -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <i class="fa-solid fa-5x fa-beat fa-basket-shopping"></i>
    <i class="fa-solid fa-5x fa-bounce fa-shop"></i>
    <i class="fa-brands fa-5x fa-flip fa-facebook-f"></i>
    <i class="fa-solid fa-spin fa-5x fa-gears"></i>

    <ul class="liste">
      <li>Lorem ipsum dolor sit.</li>
      <li>Fuga asperiores repudiandae accusamus.</li>
      <li>Deserunt itaque natus odit?</li>
      <li>Doloribus eius similique ut.</li>
    </ul>
  </body>
</html>
